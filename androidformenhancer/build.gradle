buildscript {
    repositories {
        mavenCentral()
        maven {
            url "$System.env.ANDROID_HOME/extras/android/m2repository"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.1'
        classpath 'com.android.support:support-v4:19.1.+'
    }
}

apply plugin: 'android-library'

// This is required to resolve Jacoco dependency
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:19.1.+'
}

android {
    compileSdkVersion 17
    buildToolsVersion "19.1.0"

    jacoco {
        version = '0.7.0.201403182114'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        androidTest.setRoot('../androidformenhancer-tests')
        androidTest.java.srcDirs = ['../androidformenhancer-tests/src'];
        androidTest.resources.srcDirs = ['../androidformenhancer-tests/src']
        androidTest.renderscript.srcDirs = ['../androidformenhancer-tests/src']
        androidTest.res.srcDirs = ['../androidformenhancer-tests/res']

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    buildTypes {
        debug {
            testCoverageEnabled = true
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}
